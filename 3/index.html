<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>aframe-boilerplate</title>
  <meta name="description" content="aframe-boilerplate">
  <script src="js/aframe-master.min.js"></script>
  <script
    src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
  <script
    src="https://rawgit.com/blairmacintyre/aframe-look-at-billboard-component/master/dist/aframe-look-at-billboard-component.min.js"></script>

  <script src="js/component.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
      <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
    </a-assets>

    <!-- Primitives. -->
    <!-- <a-box position="-1 0.6 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="0 1.35 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.85 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 .1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->

    <!-- Background sky. -->
    <a-sky height="4096" radius="90" color="grey" theta-length="90" width="2048"></a-sky>

    <!-- Ground. -->
    <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>
    <a-entity billboard>
      <a-entity probe="amount: 20;randScaleMax: 5;" position="-10 2 20"></a-entity>
      <a-entity probe="amount: 20;randScaleMax: 5;" position="-10 2 10"></a-entity>
      <a-entity probe="amount: 20;randScaleMax: 5;" position="-10 2 -0"></a-entity>
      <a-entity probe="amount: 20;randScaleMax: 5;" position="-10 2 -10"></a-entity>
      <a-entity probe="amount: 20;randScaleMax: 5;" position="-10 2 -20"></a-entity>
    </a-entity>






  </a-scene>
</body>

</html>
